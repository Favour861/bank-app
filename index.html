<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIT REMOTE CLASS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<script>
    function clickMe() {
        document.getElementById("demo").innerText = ("Hello World")
    }

    function reloadPage() {
        location.reload()
    }
</script>

<body>
    <h1>WELCOME TO GIT CLASS</h1>
    <p>We want to push our code to a remote repository</p>
    <button onclick="clickMe()">Click Me</button>
    <p id="demo"></p>
    <button onclick="reloadPage()" style="padding: 10px;background-color: red;border-radius: 20px;border: 0px;">Reload Page</button>

</body>

</html>
