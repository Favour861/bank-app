<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIT REMOTE CLASS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>WELCOME TO GIT CLASS</h1>
    <p>We want to push our code to a remote repository</p>


    <h2>TRANSFER</h2>
    <form>
        <div>Select Debit Account</div>
        <datalist id="Select One">
            <option value="Account 1"></option>
            <option value="Account 2"></option>
        </datalist>
        <div>Enter Account Number</div>
        <input type="number" required max="10">
        <datalist id="Select Bank">
            <option value="Bank 1"></option>
            <option value="Bank 2"></option>
        </datalist>
    </form>
</body>
</html>
